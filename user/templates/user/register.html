<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="/user/reg" method="post">
        <p>
            用户名：<input type="text" name="username">{{ response_user }}
        </p>
        <p>
            密码：<input type="password" name="password_1">{{ response_pwd }}
        </p>
        <p>
            确认密码：<input type="password" name="password_2">
        </p>
        <p>
            <input type="submit" value="注册">
            <a href="/user/login">已有账号,去登录...</a>
        </p>
    </form>

</body>
</html>
